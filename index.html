<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="to_do_list">
            <h1 class="to_do_list_title">Todo App</h1>

            <div class="create_new_todo">
                <input class="input_todo" type="text" placeholder="Add your new todo">
                <button class="add_btn">+</button>
            </div>
            <hr>
            <ul class="todos"></ul>
            <div class="todo_bottom_cont">
                <p class="todo_list_count">You have 0 pending tasks</p>
                <button class="clear_all">Clear all</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
